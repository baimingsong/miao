  <title>ch0103</title>

  <script id="ch0103/01">
    var a = Number(prompt('请输入整数a'))
    var b = Number(prompt('请输入整数b'))
    r = a + b
    console.log(r)
  </script>

  <script id="ch0103/02">
    var a = Number(prompt())
    var b = Number(prompt())
    var c = Number(prompt())
    d = (a + b) * c
    console.log(d)
  </script>
  <script id="ch0103/03">
    var a = Number(prompt())
    var b = Number(prompt())
    var c = Number(prompt())
    var d = parseInt((a + b) / c)
    console.log(d)
  </script>
  <script id="ch0103/04">
    var a = Number(prompt())
    var b = Number(prompt())
    var c = parseInt(a / b)
    d = a % b
    console.log(c, d)
  </script>
  <script id="ch0103/05">
    var a = Number(prompt())
    var b = Number(prompt())
    c = a / b
    console.log(c.toFixed(9))
  </script>
  <script id="ch0103/06">
    var a = Number(prompt())
    var b = Number(prompt())
    c = (b / a).toFixed(5)
    console.log((c * 100) + '%')
  </script>
  <script id="ch0103/07">
    var x = Number(prompt())
    var a = Number(prompt())
    var b = Number(prompt())
    var c = Number(prompt())
    var d = Number(prompt())
    e = a * x ** 3 + b * x ** 2 + c * x + d
    console.log(e)
  </script>
  <script id="ch0103/08">
    var f = Number(prompt())
    c = (5 * (f - 32) / 9).toFixed(5)
    console.log(c)
  </script>
  <script id="ch0103/09">
    var r = Number(prompt())
    var pi = 3.14159
    a = (2 * r).toFixed(4)
    b = (2 * pi * r).toFixed(4)
    c = (pi * r * r).toFixed(4)
    console.log(a, b, c)
  </script>
  <script id="ch0103/10">
    var r1 = (prompt())
    var r2 = (prompt())
    R = (1 / (1 / r1 + 1 / r2)).toFixed(2)
    console.log(R)
  </script>
  <script id="ch0103/11">
    var a = (prompt())
    var b = (prompt())
    c = (a % b).toFixed(4)
    console.log(c)
  </script>
  <script id="ch0103/12">
    var r = (prompt())
    var pi = 3.14
    V = (4 / 3 * pi * r ** 3).toFixed(2)
    console.log(V)
  </script>
  <script id="ch0103/13">
    var a = Number(prompt())
    var b = a % 10 + ''
    var c = (a % 100 - a % 10) % 10 + ''
    var d = (a - a % 100) / 100 + ''
    e = b + c + d
    console.log(e)
  </script>
  <script id="ch0103/14">
    var pi = 3.14159
    var h = prompt()
    var r = prompt()
    v = pi * r * r * h
    N = parseInt((20 * 1000) / v) + 1
    console.log(N)
  </script>
  <script id="ch0103/15">
    var n = Number(prompt())
    var x = Number(prompt())
    var y = Number(prompt())
    a = parseInt(n - y / x)
    console.log(a)
  </script>
  <script id="ch0103/16">
    var xa = Number(prompt())
    var ya = Number(prompt())
    var xb = Number(prompt())
    var yb = Number(prompt())
    q = Math.abs(xa - xb)
    w = Math.abs(ya - yb)
    c = (Math.sqrt(q * q + w * w)).toFixed(3)
    console.log(c)
  </script>
  <script id="ch0103/17">
    var x1 = (prompt())
    var y1 = (prompt())
    var x2 = (prompt())
    var y2 = (prompt())
    var x3 = (prompt())
    var y3 = (prompt())
    a = Math.sqrt((Math.abs(x1 - x2)) ** 2 + (Math.abs(y1 - y2)) ** 2)
    b = Math.sqrt((Math.abs(x1 - x3)) ** 2 + (Math.abs(y1 - y3)) ** 2)
    c = Math.sqrt((Math.abs(x2 - x3)) ** 2 + (Math.abs(y2 - y3)) ** 2)
    p = (a + b + c) / 2
    S = (Math.sqrt(p * (p - a) * (p - b) * (p - c))).toFixed(2)
    console.log(S)
  </script>
  <script id="ch0103/18">
    var a1 = Number(prompt())
    var a2 = Number(prompt())
    var n = Number(prompt())
    d = a2 - a1
    n = a1 + (n - 1) * d
    console.log(n)
  </script>
  <script id="ch0103/19">
    var A = Number(prompt())
    var B = Number(prompt())
    C = A * B
    console.log(C)
  </script>
  <script id="ch0103/20">
    var n = Number(prompt())
    a = 2 ** n
    console.log(a)
  </script>
