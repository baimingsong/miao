  <script id="ch0104/20">
    var a = prompt()
    var b = prompt()
    var c = prompt()
    var delta = b * b - 4 * a * c
    var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    if (delta == 0) {
      console.log('x1 =x2 =' + x1)
    } else if (delta > 0) {
      console.log('x1 = ' + x1)
      console.log('x2 = ' + x2)
    } else {
      delta = -delta
      var sDelta = Math.sqrt(delta)
      var x1real = -b / (2 * a) // x1的实部
      var x1imag = sDelta / (2 * a)// x1的虚部
      var x2real = -b / (2 * a) // x1的实部
      var x2imag = -sDelta / (2 * a)// x1的虚部

      var x1 = x1real.toFixed(5) + (x1imag > 0 ? '+' : '') + x1imag.toFixed(5) + 'i'
      var x2 = x2real.toFixed(5) + (x2imag > 0 ? '+' : '') + x2imag.toFixed(5) + 'i'

      var result = 'x1=' + x1 + ';x2=' + x2
    }
    console.log(result)
  </script>

  <script id="ch0105/45">
    var n = Number(prompt("输入天数"));
    var temp_result = n;
    var flag = 1;
    var days = 0;
    var revenue = 0;

    while (temp_result >= 0) {
      temp_result -= flag;
      if (temp_result === 0) {
        break;
      } else if (temp_result < 0) {
        break;
      } else {
        flag++;
      }
    }

    for (var i = 1; i <= flag; i++) {
      if (flag === 1) {
        revenue = 1;
        break;
      } else {
        if (i < flag) {
          revenue += i * i;
          days += i;
        } else {
          revenue += (n - days) * i;
        }
      }
    }

    console.log(revenue);
  </script>
