  <script id="ch0104/20">
    var a = prompt()
    var b = prompt()
    var c = prompt()
    var delta = b * b - 4 * a * c
    var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    if (delta == 0) {
      console.log('x1 =x2 =' + x1)
    } else if (delta > 0) {
      console.log('x1 = ' + x1)
      console.log('x2 = ' + x2)
    } else {
      delta = -delta
      var sDelta = Math.sqrt(delta)
      var x1real = -b / (2 * a) // x1的实部
      var x1imag = sDelta / (2 * a)// x1的虚部
      var x2real = -b / (2 * a) // x1的实部
      var x2imag = -sDelta / (2 * a)// x1的虚部

      var x1 = x1real.toFixed(5) + (x1imag > 0 ? '+' : '') + x1imag.toFixed(5) + 'i'
      var x2 = x2real.toFixed(5) + (x2imag > 0 ? '+' : '') + x2imag.toFixed(5) + 'i'

      var result = 'x1=' + x1 + ';x2=' + x2
    }
    console.log(result)
  </script>

  <script id="weekday">
    var year = prompt()
    var month = prompt()
    function isLeapYear(year) {
      if (year % 400 == 0) {
        return true
      }
      if (year % 100 == 0) {
        return false
      }
      if (year % 4 == 0) {
        return true
      }
      return false
    }

    // 获取某年某月有多少天
    function getMonthDay(year, month) {
      switch (month) {
        case 2:
          if (isLeapYear(year)) {
            return 29
          } else {
            return 28
          }
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          return 31
        default:
          return 30
      }
    }

    function weekday(year, month) {
      var days = 0
      for (var y = 1; y < year; y++) {
        if (!isLeapYear(y)) {
          days += 365
        } else {
          days += 366
        }
      }
      for (var m = 1; m < month; m++) {
        if (m == 1 || m == 3 || m == 5 || m == 7 || m == 8 || m == 10 || m == 12) {
          days += 31
        } else {
          if (m == 2) {
            if (isLeapYear(y)) {
              days += 29
            } else {
              days += 28
            }
          } else {
            days += 30
          }
        }
      }
      days++ // 加上当月的第一天
      // return (days + 1) % 7
      console.log(days % 7)
    }
    weekday(year, month)

  <script id="lcf&lcm">
    var m = prompt()
    var n = prompt()
    function littlestCommonMultiple(m, n) {
      return (m * n / largestCommonFactor(m, n))
    }
    // 最大公约数
    function largestCommonFactor(m, n) {
      var min = m > n ? n : m
      // 从较小的数开始向下尝试
      // 如果遇到任何一个能同时被m和n整除的数，则就是答案
      for (var x = min; x >= 1; x--) {
        if (m % x == 0 && n % x == 0) {
          return x
        }
      }
    }
    console.log(largestCommonFactor(m, n));
    console.log(littlestCommonMultiple(m, n));
  </script>
  <script id="sqrt">
    var n = Number(prompt())
    // var result = Math.sqrt(n)
    // console.log(result.toFixed(3))
    // 二分法
    // 设置一个上下限，然后每次排除一半的可能性
    // 一路向结果逼近
    function sqrt(n) {
      var low = 0
      var high = Math.max(n, 2)
      while (high - low > 0.000000001) {
        var middle = (low + high) / 2
        // 如果middle大于根号n,说明根号n在0到middle之间
        if (middle * middle > n) {
          high = middle
          // 如果middle小于根号n,说明根号n在middle到high之间
        } else if (middle * middle < n) {
          low = middle
        } else if (middle * middle == n) {
          return middle
        }
      }
      // return
      console.log(((high + low) / 2).toFixed(3))
    }
    sqrt(n);
  </script>
